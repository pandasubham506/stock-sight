<!doctype html>
<html ang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Dashboard</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- CSS -->
	<link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="../static/css/font-awesome.min.css">
	<link rel="stylesheet" href="../static/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../static/form-static/util.css">
    <link rel="stylesheet" type="text/css" href="../static/form-static/main.css">
</head>

<!-- Body content -->
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="blank200">
				<!-- Blank Space -->
			</div>
		</div>
		<div class="row">
			<div class="col-sm-1">
			</div>
			<div class="col-sm-10">
				<center>
					<h1 class="tagline">S T O C K S I G H T</h1>
				</center>
			</div>			
			<div class="col-sm-1">
			</div>
		</div>
		<div class="row">
			<div class="blank100">
				<!-- Blank Space -->
			</div>
		</div>
		<div class="row">
			<div class="col-sm-2"></div>
			<div class="col-sm-8">
				<center>
					{% if error %}
					<div style="background-color: #ff6b6b; color: white; padding: 15px; border-radius: 5px; margin-bottom: 20px;">
						<strong>⚠️ Error:</strong> {{ error }}
					</div>
					{% endif %}
					<form class="contact1-form validate-form" action="/predict" method="POST" enctype="multipart/form-data">
						<div class="wrap-input1 validate-input" data-validate="Company TICKER is required">
							<input  autocomplete="off" class="input1" type="text" name="ticker" id="ticker" placeholder="Company TICKER Here!" {% if ticker %}value="{{ ticker }}"{% endif %}>
							<span class="shadow-input1"></span>
						</div>
						
						<div style="margin: 20px 0; color: white;">
							<p style="margin-bottom: 10px; font-size: 16px;"><strong>Chart Time Range:</strong></p>
							<div style="display: flex; justify-content: center; gap: 20px; flex-wrap: wrap;">
								<label style="cursor: pointer; display: flex; align-items: center; gap: 5px;">
									<input type="radio" name="timerange" value="30days" style="cursor: pointer;"> Last 30 Days
								</label>
								<label style="cursor: pointer; display: flex; align-items: center; gap: 5px;">
									<input type="radio" name="timerange" value="6months" style="cursor: pointer;"> Last 6 Months
								</label>
								<label style="cursor: pointer; display: flex; align-items: center; gap: 5px;">
									<input type="radio" name="timerange" value="1year" style="cursor: pointer;"> Last 1 Year
								</label>
								<label style="cursor: pointer; display: flex; align-items: center; gap: 5px;">
									<input type="radio" name="timerange" value="max" checked style="cursor: pointer;"> Max (All Data)
								</label>
							</div>
						</div>
						
						<div class="container-contact1-form-btn">
							<button class="contact1-form-btn">
								<span>Start<i class="" aria-hidden="true"></i></span>
							</button>
						</div>
					</form>						
				</center>
			</div>
			<div class="col-sm-2"></div>
		</div>
		<div class="row">
			<div class="blank100">
				<!-- Blank Space -->
			</div>
		</div>
	</div>
</body>
</html>
